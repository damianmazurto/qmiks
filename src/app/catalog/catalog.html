
  <div class="carousel-container" >
  <carousel interval="catalog.myInterval" no-wrap="catalog.noWrapSlides">
      <slide ng-repeat="slide in catalog.slides" active="slide.active">
        <img ng-src="{{slide.Src}}" style="margin:auto;">
      
      </slide>
  </carousel>
  </div>


  <div class="deckgrid" ng-repeat="section in catalog.sections">

  <h3 style="margin-left:0px;margin-top:40px;" ng-bind="section.SectionTitle"></h3>

  <div deckgrid class="deckgrid clearfix" source="section.Books">

    <div class="photo">
        
       
    <a ui-sref="ebook({ slug:card.Slug, language: card.Language.substr(0,2) })" data-ng-click="card.showIndex = !card.showIndex">
        <div class="photo-index" data-ng-if="card.showIndex">
            <p>The $index of the card is</p>

            <p class="balloon-wrapper">
                <span class="balloon">{{card.$index}}</span>
            </p>
        </div>

        <div class="photo-wrapper">
            <img src="" data-ng-src="{{card.CoverUrl}}" class="animation-fade" data-imageloaded data-loadedclass="animation-faded">
        </div>

        <!--
        <div class="photo-description">
        
        </div>
        -->
    </a>
    </div>
  </div>

  </div>
